<h2 mat-dialog-title>Add Item Name</h2>
<form [formGroup]="itemForm">
  <mat-form-field>
    <mat-label>Please enter a name for this item</mat-label>
    <input matInput type="text" formControlName="name" autocomplete="off" />
  </mat-form-field>
  <div mat-dialog-actions>
    <button type="button" (click)="ok()" class="btn btn-primary m-2">OK</button>
    <button type="button" (click)="cancel()" class="btn btn-danger m-2">Cancel</button>
  </div>
</form>
